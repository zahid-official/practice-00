<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo Class</title>

    <style>
        .hover h2:hover{
            color: blueviolet;
        }
        
        .focus input:focus{
            outline: 1px solid red;
        }
        
        .visited a:visited{
            color: crimson;
        }
        
        .child p:first-of-type{
            color: rgb(255, 6, 6);
            font-size: 20px;
        }
        .child p:last-child{
            font-size: 20px;
            color: rgb(255, 145, 0);
        }
        .child p:nth-child(3n+1){
            font-size: 20px;
            color: royalblue;
        }
        </style> 
</head>
<body>
    <div class="hover">
        <h2>Hover</h2>
    </div>

    <div class="focus">
        <form action="">
            <input type="text" placeholder="style focus">
        </form>
    </div><br>

    <div class="visited">
        <a href="https://www.google.com/">google</a>
    </div><br>

    <div class="child">
        <h2>first child is not working for this tag</h2>
        <p>paragrapgh 1</p>
        <p>paragrapgh 2</p>
        <p>paragrapgh 3</p>
        <p>paragrapgh 4</p>
        <p>paragrapgh 5</p>
        <p>paragrapgh 1</p>
        <p>paragrapgh 2</p>
        <p>paragrapgh 3</p>
        <p>paragrapgh 4</p>
        <p>paragrapgh 5</p>
    </div><br> 
</body>
</html>
