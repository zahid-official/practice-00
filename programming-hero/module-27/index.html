<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- daisy-css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- main-css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone h-screen flex items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <!-- login -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">

                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Phone Number</span>
                            </label>
                            <input id="number" type="text" placeholder="Type Phone Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin" type="text" placeholder="Enter Your Pin" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-button" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>

              </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
