<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=q">
    <title>Keyframe</title>

    <style>
        @keyframes ball-move {
            from{
                left: 0;
            }
            to{
                left: 700px;
                background-color: cadetblue;
            }
        }
        .stage{
            width: 800px;
            height: 300px;
            background-color: bisque;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rebeccapurple;
            position: relative;
            animation: ball-move 5s ease-in-out 1s infinite alternate;
        }
        
        @keyframes bounce {
            0%{
                top: calc(100% - 100px);
                left: 0;
            }
            50%{
                top: 0;
                left: calc(50% - 100px);
                background-color: orchid;
            }
            100%{
                top: calc(100% - 100px);
                left: calc(100% - 100px);
                background-color: blueviolet;
            }
        }
        .ground{
            width: 800px;
            height: 400px;
            background-color: cadetblue;
            margin-top: 20px;
        }
        .ping-pong{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: beige;
            position: relative;
            animation: bounce 3s ease-in-out 0s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ball"></div>
    </div>
    
    <div class="ground">
        <div class="ping-pong"></div>
    </div>
</body>
</html>
