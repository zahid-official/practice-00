<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            gap: 10px;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(12,50px);
        }
        .child{
            align-content: center;
            text-align: center;
            color: white;
            font-size: 35px;
            background-color: rgb(4, 0, 58);
        }
        .child1{
            grid-column: 1/span 4;
            grid-row: 1/ span 6;
            background-color: blueviolet;
        }
        .child2{
            grid-column: 5/span 4;
            grid-row: 1/ span 6;
            background-color: rgb(63, 34, 0);
        }
        .child3{
            grid-column: 9/ span 4;
            grid-row: 1/ span 4;
            background-color: rgb(92, 0, 0);

        }
        .child4{
            grid-column: 1/ span 8;
            grid-row: 7/ span 6;
            background-color: cadetblue;

        }
        .child5{
            grid-column: 9/ span 4;
            grid-row: 5/ span 4;
            background-color: rgb(4, 42, 65);

        }
        .child6{
            grid-column: 9/ span 4;
            grid-row: 9/ span 4;
            background-color: rgb(41, 4, 65);

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        <div class="child child6">6</div>
    </div>
</body>
</html>
