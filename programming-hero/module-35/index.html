<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                primary: '#FF1F3D',
                hoverBg: '#d4243b',
              }
            }
          }
        }
    </script>
    <!-- main-css -->
     <link rel="stylesheet" href="style.css">
</head>
<body class="sm:mx-12 mx-4">
    <header class="header-area py-6 border-b-2">
        <div class="navbar bg-base-100 flex justify-between sm:flex-row flex-col sm:gap-0 gap-4">
            <div class="">
              <img src="images/Logo.png" alt="logo">
            </div>

            <div class="">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="input" type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                </label>
            </div>

            <div class="">
              <button class="btn bg-primary hover:bg-hoverBg text-white">Blog</button>
            </div>
        </div>
    </header>

    <main class="main-area">
        <!-- category -->
        <div id="category" class="category my-10 flex justify-center gap-5"></div>

        <!-- video -->
        <div id="video" class="grid gap-6 lg:grid-cols-4 md:grid-cols-2"></div>

        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="modal-content"></div>

            <div class="modal-action">
              <form method="dialog">
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
    </main>
    <!-- script js-->
    <script src="script.js"></script>
</body>
</html>
