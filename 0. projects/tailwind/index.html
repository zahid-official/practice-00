<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind  Project</title>
     <!-- tailwind-css -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[roboto] text-lg">
    <header class="header-area bg-amber-50 px-36">
        <nav class="navbar flex justify-between py-10">
            <div class="logo xl:w-1/4 lg:w-1/3 md:w-1/2 sm:1">
                <img src="images/logo.png" alt="logo">
            </div>
            <ul class="menu flex items-center text-xl">
                <li><a class="m-4 font-medium hover:text-lime-600" href="#">Home</a></li>
                <li><a class="m-4 font-medium hover:text-lime-600" href="#">Product</a></li>
                <li><a class="m-4 font-medium hover:text-lime-600" href="#">About</a></li>
                <li><a class="m-4 font-medium hover:text-lime-600" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="banner pt-4 pb-28 flex items-center justify-between gap-8">
            <div class="banner-discription">
                <h2 class="text-7xl font-[Montserrat] font-bold"> <span class="text-[#FABE4C]">Be the Penguins</span> <br> of Winter</h2>
                <p class="py-4">Lorem Ipsum is simply dummy text of the printing <br> and typesetting industry.</p>
                <button class="text-white bg-gradient-to-r from-[#A4BC46] to-[#85A019] py-3 px-8 rounded-lg"><i class="fa-solid fa-cart-shopping"></i> buy now </button>
            </div>
            <div class="banner-photo">
                <img src="images/model.png" alt="banner">
            </div>
        </div>
    </header>


    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/348b10e1ec.js" crossorigin="anonymous"></script>
</body>
</html>
