<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/348b10e1ec.js" crossorigin="anonymous"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom config-->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                primary: '#FF4240',
                'primary-hover': '#da2724',
              }
            }
          }
        }
      </script>
      <!-- custom css -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

        body{
            font-family: "Manrope", sans-serif;
        }
        .btn:hover span{
            color: #000;
        }
        </style>
</head>
<body>
    <header class="header-area container mx-auto py-8">
        <nav class="navbar">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a class="text-base font-bold hover:text-primary">Home</a></li>
                <li><a class="text-base font-bold hover:text-primary">About</a></li>
                <li><a class="text-base font-bold hover:text-primary">Pages</a></li>
                <li><a class="text-base font-bold hover:text-primary">Blog</a></li>
                <li><a class="text-base font-bold hover:text-primary">Contact</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost sm:text-4xl text-3xl font-extrabold hover:text-primary gap-0 p-0">Soccer<span class="text-primary">'</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-base font-bold hover:text-primary">Home</a></li>
                <li><a class="text-base font-bold hover:text-primary">About</a></li>
                <li><a class="text-base font-bold hover:text-primary">Pages</a></li>
                <li><a class="text-base font-bold hover:text-primary">Blog</a></li>
                <li><a class="text-base font-bold hover:text-primary">Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a><i class="fa-solid fa-magnifying-glass mx-6 text-xl cursor-pointer hover:text-primary sm:block" hidden></i></a>
              <a class="btn bg-primary hover:bg-primary-hover text-base text-white ">Get Ticket</a>
            </div>
          </nav>
          <!-- navbar-ends -->

          <div class="banner my-8 relative">
            <div class="carousel w-full h-[80vh] sm:rounded-xl">
                <!-- slider-1 -->
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="Images/slider/slider-1.png" class="w-full object-cover" />

                  <div class="items-end sm:ml-6 sm:h-5/6 h-full sm:mt-0 -mt-5 gap-2 absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform">
                    <a href="#slide3" class="btn btn-circle bg-transparent border-black hover:bg-black hover:text-white">❮</a>
                    <a href="#slide2" class="btn btn-circle bg-transparent border-black hover:bg-black hover:text-white">❯</a>
                  </div>
                </div>
                <!-- slider-2 -->
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="Images/slider/slider-2.png" class="w-full object-cover" />
  
                    <div class="items-end sm:ml-6 sm:h-5/6 h-full sm:mt-0 -mt-5 gap-2 absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform">
                      <a href="#slide1" class="btn btn-circle bg-transparent border-black hover:bg-black hover:text-white">❮</a>
                      <a href="#slide3" class="btn btn-circle bg-transparent border-black hover:bg-black hover:text-white">❯</a>
                    </div>
                  </div>

                <!-- slider-3 -->
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="Images/slider/slider-3.png" class="w-full object-cover" />
  
                    <div class="items-end sm:ml-6 sm:h-5/6 h-full sm:mt-0 -mt-5 gap-2 absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform">
                      <a href="#slide2" class="btn btn-circle bg-transparent border-black hover:bg-black hover:text-white">❮</a>
                      <a href="#slide1" class="btn btn-circle bg-transparent border-black hover:bg-black hover:text-white">❯</a>
                    </div>
                  </div>
              </div> 

              <!-- overlay -->
              <div class="stack lg:absolute mt-8 bottom-10 right-8">
                <div class="card sm:rounded-xl rounded-none bg-black text-primary-content shadow-md">
                  <div class="card-body">
                    <h2 class="card-title text-white font-extrabold">Meet all heroes from field</h2>
                    <p>Dit amet consectetur. Conditum dignissim <br class="sm:block hidden"> adipiscing aliquam turpis placerat dolor.</p>
                  </div>
                </div>
              </div>
          </div>
    </header>
    <!-- header-area-ends -->
</body>
</html>
