<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-01</title>
</head>
<body>
    <h1 id="text" style="color: darksalmon;">Hello World</h1>
    <img id="image" src="https://i.ibb.co.com/7WxZQ8T/17.jpg" alt="">

    <script>
        // change text & style
        document.getElementById('text').innerText ='Change the World';
        document.getElementById('text').style.color ='#00a15e';
        document.getElementById('text').style.fontSize ='45px';

        // change attribute value
        document.getElementById('image').src="https://i.ibb.co.com/fF56bFL/11.jpg"
    </script>
</body>
</html>
